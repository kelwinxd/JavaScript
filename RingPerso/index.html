<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="model3d">
        <model-viewer id="mod" class="model" alt="" src="./imgs/ringreta.glb" auto-rotate shadow-intensity="2"
        camera-controls touch-action="pan-y" camera-orbit="110deg 90deg 15m"></model-viewer>
    </div>
    <div class="select">
   
        <div class="btns">
            <button class="active" data-name="modelo">Modelo</button>
            <button data-name="pedra">Pedra</button>
            <button data-name="tamanho">Tamanho</button>
        </div>

        <!-- Botões de seleção de modelos -->
        <div class="models" data-name="modelo">
            <button class="model-btn active" data-model="ringreta"><img src="./imgs/retamodel.png">
            <p>Reta</p>
            </button>
            <button class="model-btn" data-model="ringchanf"><img src="./imgs/retamodel.png">
                <p>Chanfrada</p>
            </button>
        </div>

        <!-- Botões de seleção de pedra -->
        <div class="pedra-options" data-name="pedra">
            <button class="pedra-btn" data-pedra="sim">Sim</button>
            <button class="pedra-btn" data-pedra="nao" class="active">Não</button>
        </div>

        <a href="google.com" class="toend"><button>Fabricar</button></a>
    </div>
 
</div>

<script src="./script.js"></script>

</body>
</html>
